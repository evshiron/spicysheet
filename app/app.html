<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SpicySprites</title>
    <style type="text/css">

    body {
        margin: 0;
    }

    .header {
        position: absolute;
    }

    #container {
        background-color: #bbbbbb;
    }

    </style>
</head>
<body>
    <div class="header">
        <button type="button" id="toggle">SpicySprites</button>
        <span id="buttons">
            <button type="button" id="load">Load</button>
            <button type="button" id="unpack">Unpack</button>
            <button type="button" id="join">Join</button>
            <button type="button" id="export">Export</button>
        </span>
        <div id="export-panel" style="display: none;">
            <input type="text" id="export-pattern" />
            <button type="button" id="export-select">Select...</button>
            <button type="button" id="export-execute">Execute</button>
        </div>
    </div>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
